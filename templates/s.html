<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form | CodingLab </title>
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/s.css') }}">
   </head>
<body>
    <div class="header">
        <h1 class="auto-type"></h1>
    </div>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="/sign_up" method="POST">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required name="Full_name">
          </div>
          <div class="input-box">
            <label for="name">Username</label>
            <input type="text" placeholder="Enter your username" required name="username">
          </div>
          <div class="input-box">
            <label for="name">Email</label>
            <input type="text" placeholder="Enter your email" required name="email">
          </div>
          <div class="input-box">
            <label for="name">Number</label>
            <input type="text" placeholder="Enter your number" required name="Number">
          </div>
          <div class="input-box">
            <label for="name">Phone number</label>
            <input type="text" placeholder="Enter your number" required name="Phone_number">
          </div>
          <div class="input-box">
            <label for="name">Adhar-Card Number</label>
            <input type="text" placeholder="Enter your number" required name="Adhar_card_number">
          </div>
          <div class="input-box">
            <label for="name">Password</label>
            <input type="text" placeholder="Enter your password" required name="password">
          </div>
          <div class="input-box">
            <label for="name">Confirm Password</label>
            <input type="text" placeholder="Confirm your password" required name="confirm_password">
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
        <div class="button">
            
            <a href="/login">Already logged in? Sign in</a>
    
          </div>
      </form>
    </div>
  </div>
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  <script>
      function typewriter(){
          var typed = new Typed(".auto-type",{
              strings:["FIR SAHAYAK","SIGN-UP Page","First Information report registration BOT"],
              typeSpeed:150,
              backSpedd:150,
              loop:true,
          })
      }
      typewriter()
  </script>
</body>
</html>
