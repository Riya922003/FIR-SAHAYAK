<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div style="width: 40%; margin: 25px auto;">
                <h3 style="text-align: center;">Login Page</h3>
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div style="margin-top:10px;" class="g-recaptcha" data-sitekey="{{ recaptcha_site_key }}"></div>

                    <div class="form-input">
                        <button type="submit" id="login-btn">Login</button>
                    </div>
                </form>
                <!-- Captcha removed from login page; keep registration separate or use server-side captcha if needed -->
                <p>New Here?<a href="/sign_up">Sign Up</a> </p>
                <p>Forgotten Password?<a href="">Recover here</a> </p>
            </div>
        </div>
    </div>
    <script>
        (function(){
            var rc = document.createElement('script');
            rc.src = 'https://www.google.com/recaptcha/api.js';
            rc.async = true; rc.defer = true;
            document.head.appendChild(rc);
        })();
    // Captcha handled by Google reCAPTCHA (see server-side verification)
    </script>
</body>
</html>
