<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIR Registration Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/fir_form.css') }}">
</head>
<body>
    <form action="/fir_form" method="POST">
        <h1>First Information Report (FIR)</h1>
        <p>(Under Section 154 of the Criminal Procedure Code)</p>
        <fieldset>
            <legend >Police Station - Bhopal  | District - Bhopal</legend>
            <label for="policeStation">Police Station:</label>
            <input type="text" id="policeStation" name="policeStation" required>
            <label for="district">District:</label>
            <input type="text" id="district" name="district" required>
        </fieldset>
        <fieldset>
            <legend>1. Personal details of the Complainant / Informant:</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="fatherName">Father's / Husband's Name:</label>
            <input type="text" id="fatherName" name="fatherName" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="phoneFax">Phone number & Fax:</label>
            <input type="text" id="phoneFax" name="phoneFax" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </fieldset>
        <fieldset>
            <legend>2. Place of Occurrence:</legend>
            <label for="distance">Distance from the police station:</label>
            <input type="text" id="distance" name="distance" required>
            <label for="direction">Direction from the police station:</label>
            <input type="text" id="direction" name="direction" required>
        </fieldset>
        <fieldset>
            <legend>4. Offence:</legend>
            <label for="nature">Nature of the offence:</label>
            <input type="text" id="nature" name="nature" required>
            <label for="section">Section:</label>
            <input type="text" id="section" name="section" required>
            <label for="particulars">Particulars of the property:</label>
            <textarea id="particulars" name="particulars" required></textarea>
        </fieldset>
        <fieldset>
            <legend>5. Description of the accused:</legend>
            <textarea id="description" name="description" required></textarea>
        </fieldset>
        <fieldset>
            <legend>6. Details of witnesses (if any):</legend>
            <textarea id="witnesses" name="witnesses"></textarea>
        </fieldset>
        <fieldset>
            <legend>7. Complaint:</legend>
            <textarea id="complaint" name="complaint" required></textarea>
        </fieldset>
       
        <button id=" botButton">
            <a href="http://localhost:3000">GO ON BOT</a></button>
        </button>
        
    </form>
    
   

    <script>
        // JavaScript to handle button click event
        document.getElementById("botButton").addEventListener("click", function() {
            // Redirect to the bot interface page
            window.location.href = "http://localhost:3000";

        });
    </script>


</body>
</html>
